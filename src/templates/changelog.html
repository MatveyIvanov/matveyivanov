{% macro changelog_widget(max_updates=5) %}
<div class="changelog-widget" aria-label="Site changelog updates">
  <div class="changelog-circle-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
    </svg>
  </div>
  <div class="changelog-count-circle" id="changelogCount">0</div>
  
  <div class="changelog-expanded">
    <div class="changelog-header">
      <div class="changelog-title">Site Updates</div>
      <div class="changelog-subtitle">Latest {{ max_updates }} changes</div>
    </div>
    <ul class="changelog-list" id="changelogList">
      <li class="changelog-placeholder">Connecting...</li>
    </ul>
  </div>
</div>
{% endmacro %}
