<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', path='/img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="avatar">
        <picture>
            <source srcset="{{ url_for('static', path='/img/avatar.webp') }}" type="image/webp">
            <source srcset="{{ url_for('static', path='/img/avatar.png') }}" type="image/png"> 
            <img src="{{ url_for('static', path='/img/avatar.png') }}">
        </picture>
    </div>
    <div class="name">
        <h1>Matvey Ivanov</h1>
    </div>
    <div class="socials">
        <a href="https://discordapp.com/users/_rey25" target="_blank"><img src="{{ url_for('static', path='/svg/discord.svg') }}" alt=""></a>
        <a href="https://github.com/MatveyIvanov" target="_blank"><img src="{{ url_for('static', path='/svg/github.svg') }}" alt=""></a>
        <a href="mailto:cool.matvey250301@gmail.com" target="_blank"><img src="{{ url_for('static', path='/svg/gmail.svg') }}" alt=""></a>
        <a href="https://t.me/Rey25" target="_blank"><img src="{{ url_for('static', path='/svg/telegram.svg') }}" alt=""></a>
        <a href="https://leetcode.com/u/Reyy/" target="_blank"><img src="{{ url_for('static', path='/svg/leetcode.svg') }}" alt=""></a>
    </div>
    <div class="navbar">
        <a href="home">Home</a>
        <a href="experience">Experience</a>
        <a href="stack">Stack</a>
        <a href="python">Python</a>
        <a href="books">Books</a>
        <a href="projects">Projects</a>
    </div>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    <div class="footer">
        <p>
            This page is built with
            <a href="https://github.com/fastapi/fastapi" target="_blank">FastAPI</a>
            and
            <a href="https://github.com/pallets/jinja" target="_blank">Jinja</a>
        </p>
        <p>Hosted by <a href="https://yandex.cloud" target="_blank">Yandex Cloud</a></p>
        <a href="https://github.com/MatveyIvanov/matveyivanov" target="_blank">
            <img src="{{ url_for('static', path='/svg/github.svg') }}" alt="">
        </a>
    </div>
    {% block js %}{% endblock js %}
</body>
</html>
