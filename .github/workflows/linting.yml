name: Linting

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  linters:
    name: Run linters for the whole codebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - run: pip install poetry==2.1.1
      - run: cd src && poetry install
      - run: |
          make lint
          make formatcheck
          make sortcheck
          make analyze
          make test || true
  luacheck:
    name: Run luacheck for lua scripts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - src/lua
          - f-locations/lua
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1
        with:
            args: ${{ matrix.dir }}
  jslint:
    name: Run JS linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: |
        npm init -y @eslint/config@latest -- --config eslint-config-xo
        npx eslint src/static/js
